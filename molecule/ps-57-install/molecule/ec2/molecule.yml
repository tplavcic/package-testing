---
scenario:
  name: ec2
  destroy_sequence:
    - destroy
  cleanup_sequence:
    - cleanup
  test_sequence:
    - lint
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
platforms:
  - name: ps57-pkg-install-${PLATFORM}
    region: ${AWS_DEFAULT_REGION}
    image: ${IMAGE}
    vpc_subnet_id: ${SUBNET}
    instance_type: ${INSTANCE_TYPE}
    ssh_user: ${USER}
    instance_tags:
      iit-billing-tag: jenkins-ps-pkg-worker
provisioner:
  name: ansible
  env:
    MOLECULE_KEY_NAME: molecule-${ROLE_NAME}
  playbooks:
    create: create.yml
    cleanup: ../default/cleanup.yml
    destroy: ../../../playbooks/destroy.yml
    prepare: ../../../playbooks/prepare.yml
  lint:
    name: ansible-lint
    enabled: False
verifier:
  name: testinfra
  directory: ../default/tests
  options:
    verbose: true
    s: true
    junitxml: report.xml
  lint:
    name: flake8
